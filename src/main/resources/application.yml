server:
  port: 5000

spring:
  security:
    strategy: MODE_INHERITABLETHREADLOCAL
  http:
    multipart:
      maxFileSize: 100MB
      maxRequestSize: 100MB
  mvc:
    dispatch-options-request: true
  # ===============================
  # = DATA SOURCE
  # ===============================
  datasource:
    url: jdbc:postgresql://${SATURDAY_HOST}:${SATURDAY_PORT}/${SATURDAY_DB_NAME}
    username: ${SATURDAY_USERNAME}
    password: ${SATURDAY_PASSWORD}
    #url: jdbc:postgresql://${LOCALHOST_DB_HOST}:${LOCALHOST_DB_PORT}/${LOCALHOST_DB_NAME}
    #username: ${LOCALHOST_DB_USERNAME}
    #password: ${SATURDAY_PASSWORD}
    validationQuery: SELECT 1;
  # ==============================================================
  # = Spring Security / Queries for AuthenticationManagerBuilder
  # ==============================================================
  queries:
    users-query: select email, password_hash, is_enabled from entities where email=?
    roles-query: select e.email, r.label from entities e inner join entity_roles er on(e.id=er.entity_id) inner join roles r on(er.role_id=r.id) where e.email=?

saturday:
  s3:
    url:
      prefix: "https://s3.amazonaws.com/"
    bucket: mom-diary-user-files
    region: us-east-1
    topic:
      content:
        key:
          prefix: "user-posts/"
  timestamp:
    format: "yyyy-MM-dd HH:mm:ss"
